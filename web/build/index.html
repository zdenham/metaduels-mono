        max-width: 1150px;
        width: 90vw;

        height: 300px;
      }

      .cardGradientBackground {
        width: 100%;
        height: 270px;

        top: 10px;
        right: 10px;
        width: 50px;
        height: 25px;
        border: 1px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: DroidSansMono;
        background-color: white;
      }

      .cardImage {
        width: 100%;
      }

      .cardFooter {
        position: absolute;
        bottom: 0px;
        left: 0px;
        right: 0px;
        height: 30px;
        background-color: white;
        border-top: 2px solid black;

        width: 100%;
        align-items: center;
        justify-content: center;
        font-family: DroidSansMono;
