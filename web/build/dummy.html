<!DOCTYPE html>
<html>
  <head>
    <title>dummy duels</title>
  </head>

  <body>
    <button id="connectWallet">Connect Wallet</button>
    <div>Connected Wallet:</div>
    <span id="connectedWallet">none</span>
    <br />
    <br />
    <div>
      <input id="opponentAddress" placeholder="Opponent Address (0x...)" />
      <button id="startGame">Start Game</button>
    </div>
    <span>or</span>
    <br />
    <br />
    <div>
      <input id="gameId" placeholder="enter gameId to join" />
      <button id="joinGame">Join Game</button>
    </div>
    <h1 style="width: 100vw; text-align: center" id="winner"></h1>
    <div
      style="display: flex; flex-direction: row; display: none"
      id="gameContainer"
    >
      <div
        style="
          width: 45vw;
          height: 60vh;
          border-right: 1px solid black;
          padding: 20px;
        "
      >
        <h1 id="duelerHeader">DUELER</h1>
        <div id="duelerMoves" style="display: none">
          <button id="duelerAttack">ATTACK</button
          ><button id="duelerBlock">BLOCK</button
          ><button id="duelerReload">RELOAD</button>
          <button id="duelerConfirm">CONFIRM MOVE!</button>
        </div>
        <div>
          <div id="duelerHealth"></div>
          <div id="duelerAmmo"></div>
          <div id="duelerShield"></div>
        </div>
      </div>
      <div style="width: 45vw; height: 60vh; padding: 20px">
        <h1 id="dueleeHeader">DUELEE</h1>
        <div id="dueleeMoves" style="display: none">
          <button id="dueleeAttack">ATTACK</button
          ><button id="dueleeBlock">BLOCK</button
          ><button id="dueleeReload">RELOAD</button>
          <button id="dueleeConfirm">REVEAL MOVE!</button>
        </div>
        <div>
          <div id="dueleeHealth"></div>
          <div id="dueleeAmmo"></div>
          <div id="dueleeShield"></div>
        </div>
      </div>
    </div>
  </body>

  <script>
    const script = document.createElement("script");
    script.src = "dummy-bundle.js";
    document.body.appendChild(script);
  </script>
</html>
